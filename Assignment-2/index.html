<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <div class="Group40">
          <div class="Ellipse24"></div>
          <div class="your-friend">
            <p class="text-friend">你的朋友</p>
            <div class="show-time">一小時前</div>
          </div>
          <div class="content">
            <p class="content-text">
              動態動態動態動態動態動態，動態動態動態動態。
            </p>
          </div>
        </div>
      </div>
      <div class="three-fn">
        <div class="Ellipse40"></div>
        <div class="Ellipse41"></div>
      </div>
      <div class="likes-num">
        <div class="num-of-people">7 人喜歡這則貼文</div>
        <div class="num-of-message">1 則留言</div>
      </div>
      <div class="message">
        <div class="personal-image"></div>
        <div class="container-leave-message"><p>留格言吧</p></div>
      </div>
    </div>
  </body>
</html>
